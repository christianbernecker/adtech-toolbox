            // Verarbeite verschiedene TCF-Kommandos
            switch (command) {
              case 'addEventListener':
                var listenerId = Math.floor(Math.random() * 100000).toString();
                tcData.listenerId = listenerId;
                addEventListenerCallbacks.push({ 
                  callback: callback,

              case 'removeEventListener':

                    callback: callback, 
                    parameter: parameter,
                    listenerId: parameter
                  });
                  
                  var found = false;
                  // Finde und entferne Listener mit dieser ID
                  addEventListenerCallbacks = addEventListenerCallbacks.filter(function(item) {
                    if (item.listenerId === parameter) {

                      return false;
                    }
                    return true;

              userActionData.eventStatus = 'useractioncomplete';
              item.callback(userActionData, true);
            });
          };
          
          console.log('‚úÖ TCF API mock fully initialized');
        };
        
        // Initialisiere den TCF-Stub sofort

        dummyContainer.style.visibility = 'hidden';
        dummyContainer.style.height = '0';
        dummyContainer.style.overflow = 'hidden';

    <!-- Fix f√ºr doppeltes adTagUrl-Problem -->
    <script>
      // √úberschreibt die originale XMLSerializer.serializeToString Methode, um doppelte adTagUrl-Attribute zu verhindern
      window.addEventListener('DOMContentLoaded', function() {
        console.log('üõ†Ô∏è Installing adTagUrl fix');
        try {
          const originalSerializeToString = XMLSerializer.prototype.serializeToString;
          XMLSerializer.prototype.serializeToString = function(node) {
            const result = originalSerializeToString.apply(this, arguments);
            
            // Pr√ºfe auf doppelte adTagUrl-Attribute und korrigiere sie
            if (result.includes('adTagUrl') && result.split('adTagUrl').length > 2) {
              console.log('üîß Fixing duplicate adTagUrl attributes');
              // Beh√§lt nur das erste adTagUrl-Attribut
              const fixed = result.replace(/(adTagUrl="[^"]*")(.*adTagUrl="[^"]*")/g, '$1');
              return fixed;
            }
            
            return result;
          };
          console.log('‚úÖ adTagUrl fix installed');
        } catch (e) {
          console.error('‚ùå Error installing adTagUrl fix:', e);
        }
      });
    </script>
    
    <!-- Globale Werbe-Consent-Variable und Funktionen -->
    <script>
      // Globaler Consent-Status
      window.adConsent = {
        allowAdvertising: false,
        allowAnalytics: false,
        allowFunctional: true,
        consentGiven: false
      };
      
      // Funktion zum Aktivieren der Werbung
      window.activateAdvertising = function() {
        console.log('üü¢ Activating advertising components');
        window.adConsent.allowAdvertising = true;
        window.adConsent.allowAnalytics = true;
        window.adConsent.consentGiven = true;
        
        // Event ausl√∂sen, damit andere Skripte informiert werden
        var consentEvent = new CustomEvent('adConsentChanged', { 
          detail: { consent: window.adConsent } 
        });
        window.dispatchEvent(consentEvent);
        
        // Werbe-Slots initialisieren oder neu laden
        if (window.googletag) {
          console.log('üü¢ googletag exists, activating ads');
          if (googletag.pubads) {
            googletag.cmd.push(function() {
              console.log('üü¢ Refreshing ad slots');
              googletag.pubads().setRequestNonPersonalizedAds(0); // Aktiviere personalisierte Anzeigen
              try {
                var slots = googletag.pubads().getSlots();
                console.log('üü¢ Found ' + slots.length + ' ad slots to refresh');
                
                // Debug-Informationen f√ºr Ad-Slots anzeigen
                slots.forEach(function(slot) {
                  console.log('üü¢ Will refresh slot: ' + slot.getSlotElementId() + ' (' + slot.getAdUnitPath() + ')');
                });
                
                // Refresh all slots
                googletag.pubads().refresh();
                
                // Aktiviere Debug f√ºr Ad-Slots nach kurzer Verz√∂gerung
                setTimeout(debugAdSlots, 1000);
              } catch (e) {
                console.error('‚ùå Error refreshing ad slots:', e);
              }
            });
          } else {
            console.error('‚ùå googletag.pubads not available');
          }
        } else {
          console.error('‚ùå googletag not available for ad refresh');
        }
        
        // Falls Prebid.js verwendet wird
        if (window.pbjs) {
          console.log('üü¢ Activating Prebid.js');
          pbjs.setConfig({
            consentManagement: {
              gdpr: { cmpApi: 'static', consentData: { getTCData: { tcString: '', gdprApplies: false } } }
            }
          });
        } else {
          console.log('‚ÑπÔ∏è Prebid.js not available');
        }
      };
      
      // Funktion zum Deaktivieren der Werbung
      window.deactivateAdvertising = function() {
        console.log('üî¥ Deactivating advertising components');
        window.adConsent.allowAdvertising = false;
        window.adConsent.allowAnalytics = false;
        window.adConsent.consentGiven = true;
        
        // Event ausl√∂sen
        var consentEvent = new CustomEvent('adConsentChanged', { 
          detail: { consent: window.adConsent } 
        });
        window.dispatchEvent(consentEvent);
        
        // Falls GPT geladen ist, nicht-personalisierte Anzeigen setzen
        if (window.googletag && googletag.pubads) {
          googletag.cmd.push(function() {
            googletag.pubads().setRequestNonPersonalizedAds(1); // Non-personalisierte Anzeigen
            console.log('üî¥ Set non-personalized ads mode');
          });
        }
      };
      
      // Pr√ºfen und aktivieren von Werbe-Komponenten nach Page-Load
      window.addEventListener('load', function() {
        console.log('üîç Page loaded, checking ad components');
        
        // GPT-Status pr√ºfen
        if (window.googletag) {
          console.log('‚úÖ GPT is available');
          
          // √úberpr√ºfe ob wir bereits Consent haben
          var consentCookie = document.cookie.split(';').some(function(item) {
            return item.trim().indexOf('custom_cookie_consent=all') === 0;
          });
          
          if (consentCookie) {
            console.log('‚úÖ Consent cookie found, activating ads');
            window.activateAdvertising();
          } else {
            console.log('‚ÑπÔ∏è No consent cookie found');
          }
          
          // Debug f√ºr Ad-Slots ausf√ºhren
          setTimeout(debugAdSlots, 2000);
        } else {
          console.error('‚ùå GPT not available on page load');
        }
      });
    </script>

      document.addEventListener('DOMContentLoaded', function() {
        if (isStaging) {
          // Cookie-Hilfsfunktionen
          function setCookie(name, value, days) {
            var expires = "";
            if (days) {
              var date = new Date();
              date.setTime(date.getTime() + (days*24*60*60*1000));
              expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
            console.log('üç™ Cookie set:', name, value);
          }
          
          function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') c = c.substring(1,c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
