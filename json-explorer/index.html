    <!-- Einfache Custom CMP L√∂sung f√ºr Staging -->
    <style>
      #custom-cmp-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 15px;

      #custom-cmp-banner .container {

      /* Ad Slot Debug Styles */
      .ad-debug-info {
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(255,0,0,0.1);
        color: red;
        font-size: 10px;
        padding: 2px;

        pointer-events: none;
      }

        position: relative;
      }
    </style>
    
    <!-- Debug-Skript f√ºr Werbe-Slots -->
    <script>
      // Debug-Funktion f√ºr Ad-Slots
      function debugAdSlots() {
        console.log('üîç Starting ad slots debugging');
        
        // Pr√ºfe ob googletag geladen wurde
        if (!window.googletag) {
          console.error('‚ùå googletag is not loaded');
          return;
        }
        
        console.log('‚úÖ googletag object exists');
        
        // Pr√ºfe ob die cmd-Queue existiert
        if (!window.googletag.cmd) {
          console.error('‚ùå googletag.cmd is missing');
          return;
        }
        
        console.log('‚úÖ googletag.cmd exists, length:', window.googletag.cmd.length);
        
        // Pr√ºfe ob pubads vorhanden ist
        window.googletag.cmd.push(function() {
          try {
            const pubads = googletag.pubads();
            console.log('‚úÖ pubads service available');
            
            // Pr√ºfe ad slots
            const slots = googletag.pubads().getSlots();
            console.log('‚úÖ Ad slots defined:', slots.length);
            
            slots.forEach(function(slot) {
              console.log('üì¶ Slot:', slot.getSlotElementId(), 
                          'Path:', slot.getAdUnitPath(),
                          'Sizes:', slot.getSizes());
              
              // Finde und markiere die Ad-Container
              const slotElement = document.getElementById(slot.getSlotElementId());
              if (slotElement) {
                console.log('‚úÖ Slot DOM element found:', slot.getSlotElementId());
                
                // Container mit Debug-Info versehen
                const parent = slotElement.parentElement;
                if (parent) {
                  parent.classList.add('ad-container');
                  const debugInfo = document.createElement('div');
                  debugInfo.className = 'ad-debug-info';
                  debugInfo.textContent = slot.getAdUnitPath();
                  parent.appendChild(debugInfo);
                }
              } else {
                console.error('‚ùå Slot DOM element missing:', slot.getSlotElementId());
              }
            });
            
            // Pr√ºfe Targeting-Parameter
            const targeting = pubads.getTargetingKeys();
            console.log('üìä Targeting parameters:', targeting);
            targeting.forEach(function(key) {
              console.log('  - ' + key + ':', pubads.getTargeting(key));
            });
          } catch (e) {
            console.error('‚ùå Error during GPT debug:', e);
          }
        });
      }
    </script>
    
    <!-- Globale Werbe-Consent-Variable und Funktionen -->
    <script>
      // Globaler Consent-Status
      window.adConsent = {
        allowAdvertising: false,
        allowAnalytics: false,
        allowFunctional: true,
        consentGiven: false
      };
      
      // Funktion zum Aktivieren der Werbung
      window.activateAdvertising = function() {
        console.log('üü¢ Activating advertising components');
        window.adConsent.allowAdvertising = true;
        window.adConsent.allowAnalytics = true;
        window.adConsent.consentGiven = true;
        
        // Event ausl√∂sen, damit andere Skripte informiert werden
        var consentEvent = new CustomEvent('adConsentChanged', { 
          detail: { consent: window.adConsent } 
        });
        window.dispatchEvent(consentEvent);
        
        // Werbe-Slots initialisieren oder neu laden
        if (window.googletag) {
          console.log('üü¢ googletag exists, activating ads');
          if (googletag.pubads) {
            googletag.cmd.push(function() {
              console.log('üü¢ Refreshing ad slots');
              googletag.pubads().setRequestNonPersonalizedAds(0); // Aktiviere personalisierte Anzeigen
              try {
                var slots = googletag.pubads().getSlots();
                console.log('üü¢ Found ' + slots.length + ' ad slots to refresh');
                
                // Debug-Informationen f√ºr Ad-Slots anzeigen
                slots.forEach(function(slot) {
                  console.log('üü¢ Will refresh slot: ' + slot.getSlotElementId() + ' (' + slot.getAdUnitPath() + ')');
                });
                
                // Refresh all slots
                googletag.pubads().refresh();
                
                // Aktiviere Debug f√ºr Ad-Slots nach kurzer Verz√∂gerung
                setTimeout(debugAdSlots, 1000);
              } catch (e) {
                console.error('‚ùå Error refreshing ad slots:', e);
              }
            });
          } else {
            console.error('‚ùå googletag.pubads not available');
          }
        } else {
          console.error('‚ùå googletag not available for ad refresh');
        }
        
        // Falls Prebid.js verwendet wird
        if (window.pbjs) {
          console.log('üü¢ Activating Prebid.js');
          pbjs.setConfig({
            consentManagement: {
              gdpr: { cmpApi: 'static', consentData: { getTCData: { tcString: '', gdprApplies: false } } }
            }
          });
        } else {
          console.log('‚ÑπÔ∏è Prebid.js not available');
        }
      };
      
      // Funktion zum Deaktivieren der Werbung
      window.deactivateAdvertising = function() {
        console.log('üî¥ Deactivating advertising components');
        window.adConsent.allowAdvertising = false;
        window.adConsent.allowAnalytics = false;
        window.adConsent.consentGiven = true;
        
        // Event ausl√∂sen
        var consentEvent = new CustomEvent('adConsentChanged', { 
          detail: { consent: window.adConsent } 
        });
        window.dispatchEvent(consentEvent);
        
        // Falls GPT geladen ist, nicht-personalisierte Anzeigen setzen
        if (window.googletag && googletag.pubads) {
          googletag.cmd.push(function() {
            googletag.pubads().setRequestNonPersonalizedAds(1); // Non-personalisierte Anzeigen
            console.log('üî¥ Set non-personalized ads mode');
          });
        }
      };
      
      // Pr√ºfen und aktivieren von Werbe-Komponenten nach Page-Load
      window.addEventListener('load', function() {
        console.log('üîç Page loaded, checking ad components');
        
        // GPT-Status pr√ºfen
        if (window.googletag) {
          console.log('‚úÖ GPT is available');
          
          // √úberpr√ºfe ob wir bereits Consent haben
          var consentCookie = document.cookie.split(';').some(function(item) {
            return item.trim().indexOf('custom_cookie_consent=all') === 0;
          });
          
          if (consentCookie) {
            console.log('‚úÖ Consent cookie found, activating ads');
            window.activateAdvertising();
          } else {
            console.log('‚ÑπÔ∏è No consent cookie found');
          }
          
          // Debug f√ºr Ad-Slots ausf√ºhren
          setTimeout(debugAdSlots, 2000);
        } else {
          console.error('‚ùå GPT not available on page load');
        }
      });
    </script>
    
    <!-- Usercentrics nur f√ºr Produktionsumgebung -->
    <script>
      // √úberpr√ºfen, ob wir uns auf Staging befinden
      var isStaging = window.location.hostname.includes('staging') || 
                      window.location.hostname === 'localhost';
      
      // Nur auf Produktion Usercentrics laden
      if (!isStaging) {
        var script = document.createElement('script');
        script.id = 'usercentrics-cmp';
        script.src = 'https://web.cmp.usercentrics.eu/ui/loader.js';
        script.setAttribute('data-settings-id', 'AVmhdo98bxlHZn');
        script.setAttribute('data-tcf-enabled', '');
        document.head.appendChild(script);
        
        // Event-Handler
        window.addEventListener('UC_UI_INITIALIZED', function() {
          console.log('Usercentrics initialized on production');
        });
      }
      
      // Staging Cookie Banner
      document.addEventListener('DOMContentLoaded', function() {
        if (isStaging) {
          // Cookie-Hilfsfunktionen
          function setCookie(name, value, days) {
            var expires = "";
            if (days) {
              var date = new Date();
              date.setTime(date.getTime() + (days*24*60*60*1000));
              expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
            console.log('üç™ Cookie set:', name, value);
          }
          
          function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') c = c.substring(1,c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
          }
          
          // Banner-HTML erstellen und einf√ºgen
          var bannerDiv = document.createElement('div');
          bannerDiv.id = 'custom-cmp-banner';
          bannerDiv.innerHTML = `
            <div class="container">
              <p>Diese Website verwendet Cookies, um Ihr Surferlebnis zu verbessern und personalisierte Inhalte anzuzeigen. <br>
              <strong>HINWEIS: Dies ist die STAGING-Umgebung - alle Einstellungen gelten nur f√ºr Testzwecke.</strong></p>
              <div class="buttons">
                <button class="decline">Ablehnen</button>
                <button class="customize">Anpassen</button>
                <button class="accept">Alle akzeptieren</button>
              </div>
            </div>
          `;
          document.body.appendChild(bannerDiv);
          
          // Pr√ºfen, ob Consent bereits gegeben wurde
          var existingConsent = getCookie('custom_cookie_consent');
          console.log('üç™ Existing consent cookie:', existingConsent);
          
          if (existingConsent) {
            if (existingConsent === 'all') {
              // Bestehender Consent f√ºr alle Cookies
              console.log('‚úÖ Existing full consent found, activating ads');
              // Verz√∂gerung f√ºr die Aktivierung, um sicherzustellen, dass GPT geladen ist
              setTimeout(function() {
                window.activateAdvertising();
                // Aktiviere Debug f√ºr Ad-Slots
                setTimeout(debugAdSlots, 1000);
              }, 1000);
            } else {
              // Nur essenzielle Cookies erlaubt
              console.log('‚ÑπÔ∏è Only necessary cookies allowed');
              window.deactivateAdvertising();
            }
          } else {
            // Kein Consent, Banner anzeigen
            console.log('‚ÑπÔ∏è No consent found, showing banner');
            setTimeout(function() { 
              document.getElementById('custom-cmp-banner').style.display = 'block';
            }, 800);
          }
          
          // Event-Handler f√ºr Buttons
          document.querySelector('#custom-cmp-banner button.accept').addEventListener('click', function() {
            console.log('üëç User clicked ACCEPT');
            setCookie('custom_cookie_consent', 'all', 365);
            document.getElementById('custom-cmp-banner').style.display = 'none';
            
            // Werbung aktivieren
            window.activateAdvertising();
            
            // Zeige Debug-Informationen vor dem Reload
            debugAdSlots();
            
            // Seite mit Verz√∂gerung neu laden
            console.log('üîÑ Will reload page in 5 seconds for ads to fully initialize');
            setTimeout(function() {
              window.location.reload();
            }, 5000);
          });
          
          document.querySelector('#custom-cmp-banner button.customize').addEventListener('click', function() {
            alert('In der Staging-Umgebung ist diese Funktion nicht verf√ºgbar. In der Produktionsumgebung w√ºrde hier der Usercentrics CMP Dialog angezeigt werden.');
          });
          
          document.querySelector('#custom-cmp-banner button.decline').addEventListener('click', function() {
            console.log('üëé User clicked DECLINE');
            setCookie('custom_cookie_consent', 'necessary', 365);
            document.getElementById('custom-cmp-banner').style.display = 'none';
            
            // Werbung deaktivieren
            window.deactivateAdvertising();
            
            // Seite mit Verz√∂gerung neu laden
            setTimeout(function() {
              window.location.reload();
            }, 300);
          });
          
          console.log('‚úÖ Custom CMP banner initialized for staging environment');
        }
      });
    </script>
    
    <!-- Dynamic meta robots tag -->
    <script>
      // Check if this is staging or has no_ads parameter
      const isStaging = window.location.hostname.includes('staging');
      const hasNoAdsParam = window.location.search.includes('no_ads');
      
      if (isStaging || hasNoAdsParam) {
        // Create a meta tag to prevent indexing
        const metaRobots = document.createElement('meta');
        metaRobots.name = 'robots';
        metaRobots.content = 'noindex, nofollow';
        document.head.appendChild(metaRobots);
        console.log('Added noindex meta tag');
      }
    </script>
